<body>

  <div id="flipclock">

    <div class="flip-pane flip-pane-1">

        <ul class="flip flip-item flip-hour">
            <li class="before">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                        <div class="flip-apm">AM</div>
                    </div>
                </span>
            </li>
            <li class="active">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                        <div class="flip-apm">PM</div>
                    </div>
                </span>
            </li>
        </ul>

        <ul class="flip flip-item flip-minute">
            <li class="before">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                </span>
            </li>
            <li class="active">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                </span>
            </li>
        </ul>

    </div><!--/flip-pane-->

    <div class="flip-pane flip-pane-2" style="display: none;">

        <ul class="flip flip-item flip-second">
            <li class="before">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                </span>
            </li>
            <li class="active">
                <span>
                    <div class="flip-up">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                    <div class="flip-down">
                        <div class="flip-shadow"></div>
                        <div class="flip-text">00</div>
                    </div>
                </span>
            </li>
        </ul>

    </div><!--/flip-pane-->

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="./src/js/script.js?v=0.06></script>
</body>
